<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container">
        <div class="player-choice">
            <h2>Player's Choice</h2>
            <!-- Buttons for player choices will be added dynamically -->
        </div>
        <div class="computer-choice">
            <h2>Computer's Choice</h2>
            <div class="computer-choice-image"></div>
            <p id="computer-choice-text">Waiting for player...</p>
        </div>
        <div class="result">
            <h2>Result</h2>
            <p id="result-text">Make your choice!</p>
        </div>
        <button id="play-again">Play Again</button>
    </div>

<div class="img">
    <img class="img1" src="images/b0.png" alt="">
    <img class="img2" src="images/b1.png" alt="">
    <img class="img3" src="images/b2.png" alt="">
</div>




    <script src="js/script.js"></script>
</body>
</html>
